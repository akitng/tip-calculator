<!DOCTYPE HTML>
<html lang="en">

    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" >
        <link rel="stylesheet" type="text/css" href="style.css">                     
        <script src="script.js"></script>                                   
        <title>Tip Calculator</title>
     </head>
        
    <body>
        <div>
            
                <h1>Tip Calculator</h1>
            <div>
                <input type="number" id="txtMealCost" min="0" step=".01" required/>
                <label>Enter Meal Cost</label>
            </div>
            <div>
       		   <input type="number" id="txtTipPercentage" min="0" step=".1" required/>
        	   <label>Enter Tip Percentage</label>
            </div>
            <h2 id="lblTipTotal">TIP TOTAL</h2>
            <button onclick="btnCalculate()">Calculate</button> <br>              
            <button id="btnClear" onclick="btnClear()">Clear</button>                           
        </div>
    </body>                                                        
                                                          
</html>
